<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/rollsData.js"></script>
    <script defer src="js/rollsDataCart.js"></script>

  </head>

  <body>
   
    <div class = "header">

      <div class="logo">
        <a href= "./index.html">
        <img src = "logo/BunBunBakeShop.svg" >     <!-- inserting the logo at a size according to my CSS style -->
        </a> 
      </div>

      <div class="headerText">

        <div class = "directory">     <!-- aligning everything below to the center of the page --> 
          <a href= "./index.html"> PRODUCTS</a>      
          <p class= "current-page"> CART</a>         <!-- linking the CART text -->
        </div>

        <hr>     <!-- inserting horizontal line -->

        <div class="title">
          <p>Shopping Cart</p>          <!-- creating the page title text in my title CSS style -->
        </div>

      </div>

    </div>

    <div id="roll-list">  <!-- creating the div that rolls will be added to when created -->

      <template id="cart-entry"> <!-- creating the template for reach roll entry-->

        <div class="cart-entry">         <!-- creating a div in the cartEntry style  -->

          <div class="roll-info">
            <!-- <a href="./originalcinnamonroll.html">       should i have links to corresponding?-->  
              <img src = "products/original-cinnamon-roll.jpg" class="roll-img">
            <!-- </a> -->
          
            <div class ="roll-caption">

              <div class="roll-title">
                <span class = "roll-type"></span><span> Cinnamon Roll</span> <!-- span element that will be completed with corresponding roll names-->
              </div>

              <div class="roll-glazing">
                <span> Glazing: </span><span class = "glaze-type"></span>
              </div>

              <div class="roll-pack-size">
                <span> Pack Size: </span><span class = "pack-size"></span>
              </div>

            </div>
              
            <div class="roll-price">placeholder</div>

          </div>

          <div class="remove">Remove</div>

        </div>
  
      </template>
    
    </div>
       
    <hr class="total-line">

    <div class="total-section">
        <div class="total-price">Total</div>
        <div class="roll-price" id="total-price"></div> 
    </div>

    <div class="checkout">    <!-- center button and price -->
      <button class="checkout-button">Checkout</button>
    </div>
          
  </body>
  

</html>
